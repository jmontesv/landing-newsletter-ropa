<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/img/favicon-32x32.png"
    />
    <title>Base Apparel</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img class="heder__logo__image" src="public/img/logo.svg" alt="logo" />
      </div>
      <img
        class="header__banner__image"
        src="public/img/hero-mobile.jpg"
        alt="banner"
      />
    </header>
    <main role="main">
      <section class="newsletter">
        <h1 class="newsletter__title">WE'RE COMING SOON</h1>
        <p class="newsletter__description">
          Hello fellow shoppers! We're currently building our new store. Add
          your email below to stay up-to-date with announcements and our launch
          deals.
        </p>
        <form class="newsletter__form">
          <input
            class="newsletter__field"
            type="text"
            placeholder="Email Address"
          />
          <button class="newsletter__button"></button>
        </form>
      </section>
    </main>
  </body>
</html>
