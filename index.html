<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/img/favicon-32x32.png"
    />
    <title>Base Apparel</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img class="heder__logo__image" src="public/img/logo.svg" alt="logo" />
      </div>
    </header>
    <div class="banner"></div>
    <section class="newsletter">
      <h1 class="newsletter__title">
        <span class="newsletter__title--weak">WE'RE</span>
        COMING SOON
      </h1>
      <p class="newsletter__description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form id="form-newsletter" class="newsletter__form">
        <div class="newsletter__group">
          <input
            name="email"
            class="newsletter__field-email"
            type="text"
            placeholder="Email Address"
          />
          <button type="submit" class="newsletter__button"></button>
        </div>
        <div class="message-error">
          <p id="message-error" class="message-error__text--not-show">
            Please provide a valid email
          </p>
        </div>
      </form>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
