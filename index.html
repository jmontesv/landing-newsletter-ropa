<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/img/favicon-32x32.png"
    />
    <title>Base Apparel</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img class="heder__logo__image" src="public/img/logo.svg" alt="logo" />
      </div>
    </header>
    <div class="banner">
      <picture>
        <source
          srcset="public/img/hero-desktop.jpg"
          media="(min-width: 1440px)"
        />
        <img
          class="banner__image"
          src="public/img/hero-mobile.jpg"
          alt="banner"
        />
      </picture>
    </div>
    <section class="newsletter">
      <h1 class="newsletter__title">
        <span class="newsletter__title--weak">WE'RE</span>
        COMING SOON
      </h1>
      <p class="newsletter__description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form id="form-newsletter" class="newsletter__form">
        <input
          name="email"
          class="newsletter__field"
          type="text"
          placeholder="Email Address"
        />
        <button type="submit" class="newsletter__button"></button>
      </form>
      <p id="message-error" class="not-show" style="color: red">
        Email is incorrect
      </p>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
